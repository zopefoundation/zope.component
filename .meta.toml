# Generated with zope.meta (https://zopemeta.readthedocs.io/) from:
# https://github.com/zopefoundation/meta/tree/master/src/zope/meta/pure-python
[meta]
template = "pure-python"
commit-id = "3289c8f3"

[python]
with-sphinx-doctests = true
with-docs = true
with-future-python = false
with-pypy = true
with-macos = false
with-windows = false

[tox]
additional-envlist = ["py313-optimized"]
testenv-setenv = ["ZOPE_INTERFACE_STRICT_IRO=1", "optimized: PYTHONOPTIMIZE=2"]

[coverage]
fail-under = 99.5

[coverage-run]
additional-config = [
    "omit =",
    "    # Runs in a subprocess:",
    "    src/zope/component/standalonetests.py",
    "    # Not used:",
    "    src/zope/component/eventtesting.py",
]

[flake8]
additional-config = [
    "# F401 imported but unused",
    "per-file-ignores =",
    "    src/zope/component/__init__.py: F401",
]

[manifest]
additional-rules = [
    "include *.yaml",
    "recursive-include docs *.bat",
    "recursive-include src *.zcml",
]

[check-manifest]
additional-ignores = ["docs/_build/html/_sources/api/*"]

[github-actions]
additional-config = ["- [\"3.13\",   \"py313-optimized\"]"]
